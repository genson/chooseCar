<div class="row">
	<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-lg-offset-4 col-md-offset-3 col-sm-offset-2">
		<div class="pull-right">
			<span class="label label-success">Score: {{userScore}}</span>
			<span class="label label-info">Best score: {{bestScore}}</span>
		</div>
		<p>Choose photo of <strong>{{randomCarName}}</strong></p>
		<div class="progress progress-striped">
  			<div class="progress-bar progress-bar-{{progressbar.status}}" style="width: {{progressbar.width}}%">
	  		</div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-lg-offset-4 col-md-offset-3 col-sm-offset-2">
		<div ng-repeat="car in cars" class="col-xs-6 col-sm-6 col-md-6 col-lg-6 car-item">
			<img ng-src="{{car.imageUrl}}" alt="" ng-click="checkChoice(car.name)"/>
		</div>
		{{gameResult}}
	</div>
</div>
