

<div class="row">
	<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-lg-offset-4 col-md-offset-3 col-sm-offset-2">
		<div class="panel panel-primary">
    	    <div class="panel-heading">
    	      <h3 class="panel-title text-center">Top scores</h3>
    	    </div>
    	    <div class="panel-body">
    	      	<table class="table table-striped">
    	      		<tr>
    	      			<th>#</th>
    	      			<th>Name</th>
    	      			<th>Score</th>
    	      		</tr>
    	      		<tr ng-repeat="score in scoreList | orderObjectBy:'score' | limitTo: 5 ">
    	      			<td>{{ $index+1 }}</td>
    	      			<td>{{ score.name }}</td>
    	      			<td>{{ score.score }}</td>
    	      		</tr>   		
    	      	</table>
    	    </div>
    	</div>
    </div>
</div>
